<!DOCTYPE html>
<html lang="sv">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registrering</title>

  <!-- Bootstrap CSS file -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>

<body>

  <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

   <div class="text-center mt-5">
      <form style="max-width:350px;margin:auto;">
            <h1 class="h4 mb-2 font-weight-light"> </h1>Registrering</h1>

          <label for="Emejl-address" class="sr-only" >E-mejl address</label>
          <input type="email" class="form-control mt-1" id="emejl-address" placeholder="Skriv in E-mejl address" required autofocus>

          <label for="Användarnamn" class="sr-only" >Användarnamn</label>
          <input type="text" class="form-control" id="Användarnamn" placeholder="Skriv in Användarnamn" required autofocus>

          <label for="Lösenord" class="sr-only" >Lösenord</label>
          <input type="password" class="form-control" id="Lösenord" placeholder="Skriv in lösenord" required autofocus>

          <div class ="mt-1">
            <button type="button" class="btn btn-primary">Registrera!</button>
          </div>
   </div>

</body>
</html>
